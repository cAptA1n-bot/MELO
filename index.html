<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MELO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="logo">MELO</div>
        <div class="searchbar">
          <input
            class="input"
            type="text"
            placeholder="What you want to listen today?"
          />
        </div>
        <div class="profile">
          <div class="box">
            <img class="dp" src="icons/profile.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="left">
          <button class="melo-btn">
            <img src="icons/feed.svg" />
            Feed
          </button>
          <button class="melo-btn">
            <img src="icons/playlist.svg" />
            Playlists
          </button>
          <button class="melo-btn">
            <img src="icons/stats.svg" />
            Statistics
          </button>
          <div style="padding-top: 25px"></div>
          <div class="grytxt">YOUR MUSIC</div>
          <button class="melo-btn">
            <img src="icons/fav.svg" />
            Favourties
          </button>
          <button class="melo-btn">
            <img src="icons/later.svg" />
            <p>Listen&nbsp;Later</p>
          </button>
          <button class="melo-btn">
            <img src="icons/history.svg" />
            History
          </button>
          <button class="melo-btn">
            <img src="icons/pod.svg" />
            Podcasts
          </button>
          <div style="padding-top: 25px"></div>
          <div class="grytxt">YOUR PLAYLISTS</div>
          <button class="melo-btn">
            <div class="circle" style="background-color: red"></div>
            Metalcore
          </button>
          <button class="melo-btn">
            <div class="circle" style="background-color: green"></div>
            <p>Electro</p>
          </button>
          <button class="melo-btn">
            <div class="circle" style="background-color: yellow"></div>
            Funk
          </button>
          <button class="melo-btn">
            <div class="circle" style="background-color: purple"></div>
            Disco
          </button>

          <button class="melo-btn" style="color: rgb(211, 101, 101)">
            Create new playlist +
          </button>
        </div>
        <div class="middle">div2</div>
        <div class="right">div3</div>
      </div>
      <div class="playbar"></div>
    </div>
  </body>
</html>
