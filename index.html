<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MELO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="logo">MELO</div>
        <div class="searchbar">
          <input
            class="input"
            type="text"
            placeholder="What you want to listen today?"
          />
        </div>
        <div class="profile">
          <div class="box">
            <img class="dp" src="profile.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="left">
          <button class="melo-btn">
            <img src="feed.svg" />
            Feed
          </button>
          <button class="melo-btn">
            <img src="playlist.svg" />
            Playlists
          </button>
          <button class="melo-btn">
            <img src="stats.svg" />
            Statistics
          </button>
        </div>
        <div class="middle">div2</div>
        <div class="right">div3</div>
      </div>
      <div class="playbar"></div>
    </div>
  </body>
</html>
